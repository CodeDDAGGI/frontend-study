<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="starbugs.css">
</head>
<body>
  <img src="https://image.istarbucks.co.kr/common/img/main/rewards-logo.png" alt="스타벅스 이미지">
  <h1>스타벅스만의 특별한 혜택, <span class="rewards-logo">스타벅스 리워드</span></h1>
  <div id="starbugs-reward">
  <p>
    <strong>스타벅스 회원이세요?</strong> 로그인을 통해 나만의 리워드를 확인해보세요.
  </p>
  <p>
    <strong>스타벅스 회원이 아니세요?</strong> 가입을 통해 리워드 혜택을 즐기세요.
  </p>
  <button class="member">회원가입</button>
  <button class="login">로그인</button>
</div>
<div class="starbugs-giftcard">
  <p>
    회원 가입 후, 스타벅스e-Gift Card를 <strong>"나에게 선물하기"로 구매하시고, 편리하게 등록하세요!</strong>
    카드를 등록하여 스타벅스 리워드 회원이 되신 후, 첫 구매를 하시면 무료 음료쿠폰을 드립니다.
  </p>
  <button class="starbugs-giftpresent">e-Gift Card 선물하기</button>
</div>
  <script src="starbugs.js"></script>
</body>
</html>
